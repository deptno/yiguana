query ($postId: String!, $cursor: String) {
  comments(postId: $postId, cursor: $cursor) {
    items {
      hk
      rk
      content
      postId
      userId
      createdAt
      updatedAt
      children
      likes
      user {
        id
        ip
        name
        pw
      }
      commentId
      status
      comments
    } cursor
    firstResult
  }
}