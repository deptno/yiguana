query ($cursor: String) {
  myCommentReports(cursor: $cursor) {
    items {
      hk
      rk
      answer
      content
      byUser
      status
      user {
        name
        ip
        id
      }
      userId
      data {
        hk
        rk
        content
        children
        likes
        createdAt
        user {
          name
          id
          ip
        }
        status
      }

    }
    firstResult
    cursor
  }
}
