query ($hk: String!, $rk: String!) {
  comment(hk: $hk) {
    hk
    rk
    content
    postId
    userId
    createdAt
    updatedAt
    children
    likes
    user {
      id
      ip
      name
      pw
    }
    commentId
    status
    comment {
      hk
      rk
      content
      postId
      userId
      createdAt
      updatedAt
      children
      likes
      user {
        id
        ip
        name
        pw
      }
      commentId
      status
    }
    post {
      hk
      rk
      title
      likes
      views
      children
      category
      createdAt
      userId
      cover
      user {
        id
        ip
        name
        pw
      }
      content
      status
    }
    status
  }
  reports(hk: $hk, rk: $rk) {
    items {
      hk
      userId
      content
      byUser
      hk
      rk
      user {
        name
      }
      userId
      status
      answer
    }
    firstResult
    cursor
  }
}
