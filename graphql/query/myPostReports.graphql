query ($cursor: String) {
  myPostReports(cursor: $cursor) {
    items {
      hk
      rk
      answer
      content
      byUser
      status
      user {
        name
        ip
        id
      }
      userId
      data {
        hk
        rk
        category
        title
        content
        children
        likes
        views
        createdAt
        user {
          name
          id
          ip
        }
        status
        byUser
      }

    }
    firstResult
    cursor
  }
}
