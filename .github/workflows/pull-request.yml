name: pr
on:
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: npm ci
      - run: npm run test.tsc
      - run: npm test
      - run: npm run prepare
  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: build frontend
        run: |
          cd example/web/frontend
          npm ci
          npm run build
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: package backend
        run: |
          cd example/web/backend
          npm ci
          npm run package
